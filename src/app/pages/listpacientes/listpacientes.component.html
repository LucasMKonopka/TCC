<app-menu></app-menu>

<div class="container">
    <h1 class="titulo">Lista de Pacientes</h1>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Pesquisar paciente</mat-label>
      <input 
        matInput 
        (keyup)="aplicarFiltro($event)" 
        placeholder="Digite o nome do paciente"
      >
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="full-width">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let paciente">
          <a (click)="verAtendimentos(paciente.id)" class="patient-link">
            {{ paciente.nome }}
          </a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let paciente">
          {{ paciente.cpf }}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="acoes-header">Ações</th>
        <td mat-cell *matCellDef="let paciente">
          <div class="acoes-container">
            <button mat-icon-button color="primary" (click)="editarPaciente(paciente.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluirPaciente(paciente.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" [routerLink]="['/visualizarpaciente', paciente.id]" (click)="visualizarPaciente(paciente.id)" matTooltip="Visualizar">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
  </div>
