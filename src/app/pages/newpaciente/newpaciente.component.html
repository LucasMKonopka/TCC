<app-menu></app-menu>

<div class="cadastro-container">
  <mat-card class="card-cadastro">
    <mat-card-header class="card-header">
      <mat-card-title>Cadastrar Novo Paciente</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="salvar()">
        <!-- Seção 1: Dados Pessoais -->
        <section class="form-section">
          <h3 class="section-title">Dados Pessoais</h3>
          
          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field-full">
              <mat-label>Nome Completo</mat-label>
              <input matInput formControlName="nome" required>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field-half">
              <mat-label>Data de Nascimento</mat-label>
              <input matInput type="date" formControlName="dataNascimento" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-half">
              <mat-label>Sexo</mat-label>
              <mat-select formControlName="sexo" required>
                <mat-option value="Masculino">Masculino</mat-option>
                <mat-option value="Feminino">Feminino</mat-option>
                <mat-option value="Outro">Outro</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field-half">
              <mat-label>CPF</mat-label>
              <input matInput formControlName="cpf" mask="000.000.000-00" required>
              <mat-error *ngIf="form.get('cpf')?.hasError('cpfExistente')">
                Este CPF já está cadastrado no sistema
              </mat-error>
              <mat-error *ngIf="form.get('cpf')?.hasError('required')">
                CPF é obrigatório
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-half">
              <mat-label>Telefone</mat-label>
              <input matInput formControlName="telefone" mask="(00) 00000-0000" required>
            </mat-form-field>
          </div>
        </section>

        <!-- Seção 2: Endereço -->
        <section class="form-section">
          <h3 class="section-title">Endereço</h3>
          
          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field-small">
              <mat-label>CEP</mat-label>
              <input matInput formControlName="cep" mask="00000-000" (blur)="buscarCEP()" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-medium">
              <mat-label>Rua</mat-label>
              <input matInput formControlName="rua" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-xsmall">
              <mat-label>Número</mat-label>
              <input matInput formControlName="numero" required>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field-half">
              <mat-label>Bairro</mat-label>
              <input matInput formControlName="bairro" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field-half">
              <mat-label>Cidade</mat-label>
              <input matInput formControlName="cidade" required>
            </mat-form-field>
          </div>

          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field-full">
              <mat-label>Estado</mat-label>
              <input matInput formControlName="estado" required>
            </mat-form-field>
          </div>
        </section>

        <!-- Seção 3: Saúde -->
<section class="form-section saude-section">
    <h3 class="section-title">Informações de Saúde</h3>
    
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field-full">
        <mat-label>Alergias</mat-label>
        <textarea matInput formControlName="alergias" rows="3"></textarea>
      </mat-form-field>
    </div>
  
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field-full">
        <mat-label>Doenças Crônicas</mat-label>
        <textarea matInput formControlName="doencasCronicas" rows="3"></textarea>
      </mat-form-field>
    </div>
  
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field-full">
        <mat-label>Medicamentos</mat-label>
        <textarea matInput formControlName="medicamentosContinuos" rows="3"></textarea>
      </mat-form-field>
    </div>
  </section>

        <!-- Botões de Ação -->
        <div class="action-buttons">
            <button mat-raised-button type="button" (click)="cancelar()" class="cancel-button">
                <mat-icon>cancel</mat-icon> Cancelar
              </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            <mat-icon>save</mat-icon> Salvar
          </button>
          
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
