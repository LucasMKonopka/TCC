<app-menu></app-menu>

<div class = "area-edit-background d-none d-md-block"></div>

<div class = "area-form-edit">
    <form>
        <h1 class="titulo">MEUS DADOS</h1>
    
        <img [src]="foto || 'assets/imgs/avatar.jpg'" alt="Foto do Usuário" class="img-perfil">
        <input class="arquivo" type="file" (change)="onFileSelected($event)" accept="image/*">
    
        <label for="nomeEdit">Nome</label>
        <input type="text" id="nome" [(ngModel)]="nomeEdit" name="nome" required minlength="3" #nomeControl="ngModel">
        <div *ngIf="nomeControl.invalid && (nomeControl.dirty || nomeControl.touched)" class="error-message">
            <div *ngIf="nomeControl.errors?.['required']">O nome é obrigatório.</div>
            <div *ngIf="nomeControl.errors?.['minlength']">O nome deve ter pelo menos 3 caracteres.</div>
        </div>
    
        <label for="cpfEdit">CPF</label>
        <input type="text" id="cpf" [(ngModel)]="cpfEdit" name="cpf" required minlength="11" maxlength="11" #cpfControl="ngModel">
        <div *ngIf="cpfControl.invalid && (cpfControl.dirty || cpfControl.touched)" class="error-message">
            <div *ngIf="cpfControl.errors?.['required']">O CPF é obrigatório.</div>
            <div *ngIf="cpfControl.errors?.['minlength'] || cpfControl.errors?.['maxlength']">O CPF deve ter exatamente 11 caracteres.</div>
        </div>
    
        <label for="emailEdit">Email</label>
        <input type="email" id="email" [(ngModel)]="emailEdit" name="email" required email #emailControl="ngModel">
        <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)" class="error-message">
            <div *ngIf="emailControl.errors?.['required']">O email é obrigatório.</div>
            <div *ngIf="emailControl.errors?.['email']">O email deve ser válido.</div>
        </div>
    
        <label for="senhaEdit">Nova Senha</label>
        <input type="password" id="senha" [(ngModel)]="senhaEdit" name="senha" minlength="6" #passwordControl="ngModel">
        <div *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)" class="error-message">
            <div *ngIf="passwordControl.errors?.['minlength']">A senha deve ter pelo menos 6 caracteres.</div>
        </div>
    
        <app-button textButton="Salvar" size="100" (click)="salvarEdit()"></app-button>
    </form>
</div>
